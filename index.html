<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Riot Collective</title>
  <style>
    /* Add any custom CSS styles here */
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center; /* Center the flipbook horizontally */
      align-items: center; /* Center the flipbook vertically */
      height: 100vh; /* Set the height of the body to fill the viewport */
      background-color: #fdd0e4; /* Set the background color to pale pink */
    }
    #flipbook {
      width: 90%; /* Increase the width to make the flipbook larger (you can adjust the percentage as needed) */
      height: 90%; /* Increase the height to make the flipbook larger (you can adjust the percentage as needed) */
      display: flex;
      perspective: 1000px;
      position: relative;
    }
    .page {
      width: 100%; /* Each page takes 100% width of the flipbook container */
      height: 100%; /* Each page takes 100% height of the flipbook container */
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
      transition: transform 1s;
      position: absolute;
      opacity: 0; /* Hide all pages initially */
    }
    #page1 {
      /* Show only the first page initially */
      opacity: 1;
    }
    .page img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <!-- Create a container for the flipbook -->
  <div id="flipbook">
    <!-- Pages will be dynamically added here -->
    <div class="page" id="page1">
      <!-- Content for Page 1 -->
      <img src="cover.png" alt="Page 1">
    </div>
    <!-- Add more .page div elements with content for additional pages -->
    <div class="page">
      <!-- Content for Page 2 -->
      <img src="pg1.png" alt="Page 2">
    </div>
    <div class="page">
      <!-- Content for Page 3 -->
      <img src="playlist.png" alt="Page 3">
    </div>
    <div class="page">
      <!-- Content for Page 4 -->
      <img src="julienb.png" alt="Page 4">
    </div>
    <!-- Continue adding all 28 pages -->
  </div>

  <!-- No comments and likes section -->

  <!-- Google Analytics tracking code -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_GOOGLE_ANALYTICS_ID"></script>
  <script>
    // Google Analytics initialization
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'YOUR_GOOGLE_ANALYTICS_ID');

    // JavaScript to add flipbook functionality and track page flips
    const flipbook = document.getElementById("flipbook");
    const pages = document.querySelectorAll(".page");
    let currentPage = 0;

    // Function to flip the pages and track page flip event
    function flipPages() {
      pages[currentPage].style.transform = "rotateY(180deg)";
      pages[currentPage].style.opacity = "0"; // Hide the current page
      currentPage = (currentPage + 1) % pages.length;
      pages[currentPage].style.transform = "rotateY(0deg)";
      pages[currentPage].style.opacity = "1"; // Show the next page

      // Track page flip event using Google Analytics
      gtag('event', 'flipbook', {
        event_category: 'engagement',
        event_action: 'page_flip',
        event_label: `Page ${currentPage + 1}`,
      });
    }

    // Add a click event listener to each page
    pages.forEach(page => {
      page.addEventListener("click", flipPages);
    });
  </script>
</body>
</html>
