<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-R955D3QVEG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-R955D3QVEG');
</script>
  <meta charset="UTF-8">
  <title>The Riot Collective</title>
  <style>
    /* Add any custom CSS styles here */
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center; /* Center the flipbook horizontally */
      align-items: center; /* Center the flipbook vertically */
      height: 100vh; /* Set the height of the body to fill the viewport */
      background-color: #fdd0e4; /* Set the background color to pale pink */
    }
    #flipbook {
      width: 95%; /* Increase the width to make the flipbook larger (you can adjust the percentage as needed) */
      height: 95%; /* Increase the height to make the flipbook larger (you can adjust the percentage as needed) */
      display: flex;
      perspective: 1000px;
      position: relative;
    }
    .page {
      width: 100%; /* Each page takes 100% width of the flipbook container */
      height: 100%; /* Each page takes 100% height of the flipbook container */
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
      transition: transform 1s;
      position: absolute;
      opacity: 0; /* Hide all pages initially */
    }
    #page1 {
      /* Show only the first page initially */
      opacity: 1;
    }
    .page img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <!-- Create a container for the flipbook -->
  <div id="flipbook">
    <!-- Pages will be dynamically added here -->
    <div class="page" id="page1">
      <!-- Content for Page 1 -->
      <img src="Cover.png" alt="Page 1">
    </div>
    <!-- Add more .page div elements with content for additional pages -->
    <div class="page">
      <img src="pg1.png" alt="Page 2">
    </div>
    <div class="page">
      <!-- Content for Page 3 -->
      <img src="playlist.png" alt="Page 3">
    </div>
    <div class="page">
      <!-- Content for Page 4 -->
      <img src="julienb.png" alt="Page 4">
    </div>
    <!-- Continue adding all 28 pages -->
  </div>

  <!-- No comments and likes section -->

   <script>

    
   const flipbook = document.getElementById("flipbook");
    const pages = document.querySelectorAll(".page");
    let currentPage = 0;

    
    function flipPages() {
      pages[currentPage].style.transform = "rotateY(180deg)";
      pages[currentPage].style.opacity = "0"; 
      currentPage = (currentPage + 1) % pages.length;
      pages[currentPage].style.transform = "rotateY(0deg)";
      pages[currentPage].style.opacity = "1"; 
      
      gtag('event', 'flipbook', {
        event_category: 'engagement',
        event_action: 'page_flip',
        event_label: `Page ${currentPage + 1}`,
      });
    }

    pages.forEach(page => {
      page.addEventListener("click", flipPages);
    });
  </script>
</body>
</html>
