  <!-- No comments and likes section -->
  
  <script>
    const flipbook = document.getElementById("flipbook");
    const pages = document.querySelectorAll(".page");
    let currentPage = 0;
    const previousPageButton = document.getElementById("previousPageButton");

    function flipPages() {
      pages[currentPage].style.transform = "rotateY(180deg)";
      pages[currentPage].style.opacity = "0"; 
      currentPage = (currentPage + 1) % pages.length;
      pages[currentPage].style.transform = "rotateY(0deg)";
      pages[currentPage].style.opacity = "1"; 
      
      // Show/hide the button based on the current page
      if (currentPage >= 1) {
        previousPageButton.style.display = "block";
      } else {
        previousPageButton.style.display = "none";
      }

      gtag('event', 'flipbook', {
        event_category: 'engagement',
        event_action: 'page_flip',
        event_label: `Page ${currentPage + 1}`,
      });
    }

    function flipToPreviousPage() {
      pages[currentPage].style.transform = "rotateY(-180deg)";
      pages[currentPage].style.opacity = "0"; 
      currentPage = (currentPage - 1 + pages.length) % pages.length;
      pages[currentPage].style.transform = "rotateY(0deg)";
      pages[currentPage].style.opacity = "1"; 

      // Show/hide the button based on the current page
      if (currentPage >= 1) {
        previousPageButton.style.display = "block";
      } else {
        previousPageButton.style.display = "none";
      }

      gtag('event', 'flipbook', {
        event_category: 'engagement',
        event_action: 'page_flip',
        event_label: `Page ${currentPage + 1}`,
      });
    }

    pages.forEach(page => {
      page.addEventListener("click", flipPages);
    });

    // Add event listener to the button
    previousPageButton.addEventListener("click", flipToPreviousPage);
  </script>
